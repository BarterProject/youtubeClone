<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <title>Youtube Mobile</title>
  </head>
  <body>
    <script src="main.js" defer></script>
    <script type="text/javascript">
      function calcHeight() {
        var the_height =
          document.getElementById("iframe").contentWindow.document.body
            .scrollHeight;
        document.getElementById("iframe").height = the_height;
        document.getElementById("iframe").style.overflow = "hidden";
      }
    </script>

    <!--Header-->
    <header backgroundcolor="black">
      <div class="logo">
        <i class="fab fa-youtube" color="red"></i>
        <span class="title">YouTube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>
    <section class="player">
      <iframe
        width="746"
        height="480"
        src="https://www.youtube.com/embed/67stn7Pu7s4?list=PLv2d7VI9OotQ1F92Jp9Ce7ovHEsuRQB3Y"
        title="YouTube video player"
        frameborder="0"
        scorlling="no"
        style="
          overflow-x: hidden;
          overflow: auto;
          width: 100%;
          min-height: 480px;
        "
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>
    <div class="infoAndupnext">
      <section class="info">
        <div class="metadata">
          <ul class="hashtags">
            <li>#클론코딩</li>
            <li>#유튜버</li>
            <li>#개발자</li>
          </ul>
          <div class="titleandButton">
            <span class="title clamp">
              클론코딩 유튜브 사이트 따라 만들기(HTML+CSS 연습편, 웹 포트폴리오)
              | 프론트엔드 개발자 입문편: HTML, CSS, Javascript
            </span>
            <button class="moreBtn">
              <i class="fas fa-caret-down"></i>
            </button>
          </div>
          <div class="Views">
            <span class="views">100M views</span>
          </div>
        </div>
        <ul class="actions">
          <li>
            <button>
              <span style="margin: 0 auto"
                ><i class="active fas fa-thumbs-up"></i></span
              ><span>2M</span>
            </button>
          </li>
          <li>
            <button>
              <span style="margin: 0 auto"
                ><i class="fas fa-thumbs-down"></i></span
              ><span>100</span>
            </button>
          </li>
          <li>
            <button>
              <span style="margin: 0 auto"><i class="fas fa-share"></i></span
              ><span>Share</span>
            </button>
          </li>
          <li>
            <button>
              <span style="margin: 0 auto"><i class="fas fa-plus"></i></span
              ><span>Save</span>
            </button>
          </li>
          <li>
            <button>
              <span style="margin: 0 auto"
                ><i class="fab fa-font-awesome-flag"></i></span
              ><span>Report</span>
            </button>
          </li>
        </ul>
        <div class="channel">
          <div class="metadata">
            <img
              src="https://yt3.ggpht.com/ytc/AKedOLRfd_D7OLG7kY-j4nhX9VD-q4phRC-ErDTVn58gNw=s88-c-k-c0x00ffffff-no-rj"
              alt="엘리"
            />
            <div class="info">
              <span class="name">드림코딩 by 엘리</span
              ><span class="subscrivers">100M subscribers</span>
            </div>
          </div>
          <button class="subscribe">subscribe</button>
        </div>
      </section>
      <section class="UpNext">
        <span class="title"> UpNext </span>
        <li class="item">
          <div class="img">
            <img
              src="https://i.ytimg.com/vi/KJUdqPDAtTI/hqdefault.jpg?sqp=-oaymwEbCKgBEF5IVfKriqkDDggBFQAAiEIYAXABwAEG&rs=AOn4CLCUNpJ8VT6tAA4CJma0dI9sRw0Ufg"
              alt=""
            />
          </div>
          <div class="info">
            <span class="title">코딩영상1!!</span
            ><span class="name">드림코딩 by 엘리</span
            ><span class="views">1M</span>
          </div>
          <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
        <li class="item">
          <div class="img">
            <img
              src="https://i.ytimg.com/vi/x2T2rDM-APM/hqdefault.jpg?sqp=-oaymwEbCKgBEF5IVfKriqkDDggBFQAAiEIYAXABwAEG&rs=AOn4CLDCukRix_oA8AIHPTBRbvTTJ4E-kA"
              alt=""
            />
          </div>
          <div class="info">
            <span class="title">코딩영상2!!</span
            ><span class="name">드림코딩 by 엘리</span
            ><span class="views">2M</span>
          </div>
          <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
        <li class="item">
          <div class="img">
            <img
              src="https://i.ytimg.com/vi/X91jsJyZofw/hqdefault.jpg?sqp=-oaymwEbCKgBEF5IVfKriqkDDggBFQAAiEIYAXABwAEG&rs=AOn4CLA-oTcC5CxBDTB1F7J3fIfgeRzaug"
              alt=""
            />
          </div>
          <div class="info">
            <span class="title">코딩영상3!!</span
            ><span class="name">드림코딩 by 엘리</span
            ><span class="views">3M</span>
          </div>
          <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
      </section>
    </div>
  </body>
</html>
